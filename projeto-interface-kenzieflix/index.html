<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface KenzieFlix</title>
    <link rel="stylesheet" href="./style.css " />
  </head>
  <body>
    <header>
      <img src="./logo.png" alt="logo KenzieFlix" />
      <h2>Quem está assistindo?</h2>
    </header>
    <main>
      <section>
        <ul class="cards">
          <li class="profile-card">
            <img src="./pink.png" class="profile img" alt="pink" />
            <p class="profile name">Aline</p>
          </li>
          <li class="profile-card">
            <img src="./panda.png" class="profile img" alt="panda" />
            <p class="profile name">Pedrinho</p>
          </li>
          <li class="profile-card">
            <img src="./robot.png" class="profile img" alt="robot" />
            <p class="profile name">Júlia</p>
          </li>
          <li class="profile-card">
            <img src="./plus.png" class="profile img" alt="plus" />
            <p class="profile name">Adicionar perfil</p>
          </li>
        </ul>
      </section>
      <section>
        <button type="submit" class="btn-profile">Gerenciar Perfis</button>
      </section>
    </main>
  </body>
</html>
